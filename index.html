<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrDeprem - Acil Durum Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003087;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #0055a4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .content-section.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            color: #003087;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input, .controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .earthquake-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .earthquake-item:hover {
            background-color: #f9f9f9;
        }
        .earthquake-item:last-child {
            border-bottom: none;
        }
        .magnitude {
            font-weight: bold;
        }
        .magnitude.mag-small { color: #5cb85c; }
        .magnitude.mag-medium { color: #f0ad4e; }
        .magnitude.mag-large { color: #d9534f; }
        #earthquake-details {
            display: none;
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: white;
            background-color: #d9534f;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .close-button:hover {
            background-color: #c9302c;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        footer {
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .ssl-logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>TrDeprem - Acil Durum Haritası</h1>
    </header>
    <nav>
        <a href="#guncel">Güncel Olaylar</a>
        <a href="#gecmis">Geçmiş Veriler</a>
        <a href="#yardim">Yardım & Destek</a>
    </nav>
    <div class="container">
        <div class="map-container" id="map"></div>
        <div class="content-section" id="earthquake-list-section">
            <div id="earthquake-details">
                <h2>Seçilen Deprem Bilgisi</h2>
                <div id="details-content"></div>
            </div>
            <div id="earthquake-list">
                <h2>Son Depremler</h2>
                <div class="controls">
                    <input type="text" id="search-input" placeholder="Nach Ort suchen...">
                    <select id="magnitude-filter">
                        <option value="0">Alle Stärken</option>
                        <option value="1">ab 1.0+</option>
                        <option value="2">ab 2.0+</option>
                        <option value="3">ab 3.0+</option>
                        <option value="4">ab 4.0+</option>
                        <option value="5">ab 5.0+</option>
                    </select>
                </div>
                <div id="earthquakes-container"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 TrDeprem - Tüm Hakları Saklıdır</p>
    </footer>
    <a href="https://www.checkdomain.net/en/company/warranties/ssl/popup/" onclick="window.open(this.href + '?host=' + window.location.host,'','height=600,width=560,scrollbars=yes'); return false;" class="ssl-logo">
        <img src="https://www.checkdomain.net/assets/bundles/web/app/widget/seal/img/ssl_certificate/150x150.png?20250812-112811" alt="SSL" />
    </a>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.9255, 32.8663], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markerLayer = L.layerGroup().addTo(map);
        const earthquakeListContainer = document.getElementById('earthquakes-container');
        const earthquakeDetailsContainer = document.getElementById('earthquake-details');
        const detailsContent = document.getElementById('details-content');
        const searchInput = document.getElementById('search-input');
        const magnitudeFilter = document.getElementById('magnitude-filter');

        let allEarthquakes = [];

        const sections = document.querySelectorAll('.content-section');
        setTimeout(() => {
            sections.forEach(section => {
                section.classList.add('fade-in');
            });
        }, 300);

        function getMagnitudeColor(mag) {
            if (mag >= 5.0) {
                return 'red';
            } else if (mag >= 3.0) {
                return 'orange';
            } else {
                return 'green';
            }
        }

        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            var grades = [0, 3.0, 5.0];
            var labels = ['< 3.0', '3.0 - 5.0', '> 5.0'];
            var colors = ['green', 'orange', 'red'];

            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + colors[i] + '"></i> ' + labels[i] + '<br>';
            }
            return div;
        };
        legend.addTo(map);

        function showDetails(event) {
            document.getElementById('earthquake-list').style.display = 'none';
            earthquakeDetailsContainer.style.display = 'block';

            detailsContent.innerHTML = `
                <span class="close-button" onclick="resetListView()">X</span>
                <p><b>Büyüklük:</b> <span class="magnitude">${event.mag}</span></p>
                <p><b>Konum:</b> ${event.lokasyon || "Unbekannter Ort"}</p>
                <p><b>Tarih ve Saat:</b> ${event.date}</p>
                <p><b>Derinlik:</b> ${event.depth} km</p>
            `;
        }
        
        function resetListView() {
            earthquakeDetailsContainer.style.display = 'none';
            document.getElementById('earthquake-list').style.display = 'block';
        }

        function renderEarthquakes(earthquakes) {
            markerLayer.clearLayers();
            earthquakeListContainer.innerHTML = '';
            
            earthquakes.forEach(event => {
                const lat = event.geojson.coordinates[1];
                const lon = event.geojson.coordinates[0];
                const magColor = getMagnitudeColor(event.mag);
                
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div style="background-color:${magColor}; width:20px; height:20px; border-radius:50%; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });

                const marker = L.marker([lat, lon], {icon: customIcon}).addTo(markerLayer).bindPopup(`
                    <b>Büyüklük:</b> ${event.mag}<br>
                    <b>Konum:</b> ${event.lokasyon || "Unbekannter Ort"}<br>
                    <b>Tarih:</b> ${event.date}
                `);
                
                marker.on('click', function() {
                    showDetails(event);
                });

                const listItem = document.createElement('div');
                listItem.className = 'earthquake-item';
                listItem.innerHTML = `
                    <div>
                        <span class="magnitude mag-${magColor.toLowerCase()}">${event.mag}</span>
                        <span class="location">${event.lokasyon || "Unbekannter Ort"}</span>
                    </div>
                    <div class="time-date">
                        ${event.date.split(' ')[1]} / ${event.date.split(' ')[0]}
                    </div>
                `;

                listItem.addEventListener('click', function() {
                    showDetails(event);
                    map.setView([lat, lon], 10);
                    marker.openPopup();
                });

                earthquakeListContainer.appendChild(listItem);
            });
        }

        function filterAndRender() {
            const searchText = searchInput.value.toLowerCase();
            const minMagnitude = parseFloat(magnitudeFilter.value);

            const filteredEarthquakes = allEarthquakes.filter(event => {
                const location = event.lokasyon ? event.lokasyon.toLowerCase() : '';
                const passesSearch = location.includes(searchText);
                const passesMagnitude = event.mag >= minMagnitude;
                return passesSearch && passesMagnitude;
            });

            renderEarthquakes(filteredEarthquakes.slice(0, 50));
            resetListView();
        }

        function fetchEarthquakes() {
            const apiUrl = 'https://api.orhanaydogdu.com.tr/deprem/kandilli/live';

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                allEarthquakes = data.result;
                filterAndRender();
            })
            .catch(error => console.error('API Hatası:', error));
        }
        
        searchInput.addEventListener('input', filterAndRender);
        magnitudeFilter.addEventListener('change', filterAndRender);

        fetchEarthquakes();
        setInterval(fetchEarthquakes, 60000);
    </script>
</body>
</html>
