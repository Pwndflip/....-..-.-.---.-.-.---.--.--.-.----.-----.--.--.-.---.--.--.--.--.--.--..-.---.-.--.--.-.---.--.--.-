<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hallo Asya</title>
  <style>
    /* Seite in Schwarz/Weiß, Text mittig */
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;      /* schwarz */
      color: #fff;           /* weiß */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .center {
      min-height: 100%;
      display: grid;
      place-items: center;   /* perfekt zentriert */
      text-align: center;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 6rem);
      letter-spacing: 0.03em;
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="center">
    <h1>Hallo Asya</h1>
  </main>
</body>
</html>
