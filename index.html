<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrDeprem - Acil Durum Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003087;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #0055a4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container {
            width: 100%;
            height: 500px; /* Biraz küçültüldü */
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .content-section.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            color: #003087;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .earthquake-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .earthquake-item:hover {
            background-color: #f9f9f9;
        }
        .earthquake-item:last-child {
            border-bottom: none;
        }
        .magnitude {
            font-weight: bold;
            color: #d9534f;
        }
        .details {
            display: none;
            padding-top: 10px;
            border-top: 1px dashed #e0e0e0;
            margin-top: 10px;
        }
        .details p {
            margin: 5px 0;
        }
        #earthquake-details {
            display: none;
        }
        footer {
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .ssl-logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>TrDeprem - Acil Durum Haritası</h1>
    </header>
    <nav>
        <a href="#guncel">Güncel Olaylar</a>
        <a href="#gecmis">Geçmiş Veriler</a>
        <a href="#yardim">Yardım & Destek</a>
    </nav>
    <div class="container">
        <div class="map-container" id="map"></div>
        <div class="content-section" id="earthquake-list-section">
            <div id="earthquake-details">
                <h2>Seçilen Deprem Bilgisi</h2>
                <div id="details-content"></div>
            </div>
            <div id="earthquake-list">
                <h2>Son Depremler</h2>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 TrDeprem - Tüm Hakları Saklıdır</p>
    </footer>
    <a href="https://www.checkdomain.net/en/company/warranties/ssl/popup/" onclick="window.open(this.href + '?host=' + window.location.host,'','height=600,width=560,scrollbars=yes'); return false;" class="ssl-logo">
        <img src="https://www.checkdomain.net/assets/bundles/web/app/widget/seal/img/ssl_certificate/150x150.png?20250812-112811" alt="SSL" />
    </a>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.9255, 32.8663], 6); // Türkiye merkezi
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markerLayer = L.layerGroup().addTo(map);
        const earthquakeListContainer = document.getElementById('earthquake-list');
        const earthquakeDetailsContainer = document.getElementById('earthquake-details');
        const detailsContent = document.getElementById('details-content');

        // Yükleme animasyonunu başlat
        const sections = document.querySelectorAll('.content-section');
        setTimeout(() => {
            sections.forEach(section => {
                section.classList.add('fade-in');
            });
        }, 300);

        function showDetails(event) {
            earthquakeDetailsContainer.style.display = 'block';
            earthquakeListContainer.style.display = 'none';

            detailsContent.innerHTML = `
                <p><b>Büyüklük:</b> <span class="magnitude">${event.mag}</span></p>
                <p><b>Konum:</b> ${event.lokasyon}</p>
                <p><b>Tarih ve Saat:</b> ${event.date}</p>
                <p><b>Derinlik:</b> ${event.depth} km</p>
            `;
        }

        function fetchEarthquakes() {
            const apiUrl = 'https://api.orhanaydogdu.com.tr/deprem/kandilli/live';

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                markerLayer.clearLayers();
                earthquakeListContainer.innerHTML = '<h2>Son Depremler</h2>'; // Listeyi temizle

                data.result.slice(0, 10).forEach(event => { // Sadece son 10 depremi al
                    const lat = event.geojson.coordinates[1];
                    const lon = event.geojson.coordinates[0];
                    const marker = L.marker([lat, lon]).addTo(markerLayer).bindPopup(`
                        <b>Büyüklük:</b> ${event.mag}<br>
                        <b>Konum:</b> ${event.lokasyon}<br>
                        <b>Tarih:</b> ${event.date}
                    `);
                    
                    // Marker'a tıklama olayını ekle
                    marker.on('click', function() {
                        showDetails(event);
                    });

                    // Listeye ekle
                    const listItem = document.createElement('div');
                    listItem.className = 'earthquake-item';
                    listItem.innerHTML = `
                        <div>
                            <span class="magnitude">${event.mag}</span>
                            <span class="location">${event.lokasyon}</span>
                        </div>
                        <div class="time-date">
                            ${event.date.split(' ')[1]} / ${event.date.split(' ')[0]}
                        </div>
                    `;

                    // Listeye tıklama olayını ekle
                    listItem.addEventListener('click', function() {
                        showDetails(event);
                        map.setView([lat, lon], 10); // Haritayı deprem konumuna odakla ve yakınlaştır
                        marker.openPopup(); // Marker'ın popup'ını aç
                    });

                    earthquakeListContainer.appendChild(listItem);
                });
            })
            .catch(error => console.error('API Hatası:', error));
        }

        fetchEarthquakes(); // İlk yükleme
        setInterval(fetchEarthquakes, 60000); // Her 60 saniyede bir güncelle
    </script>
</body>
</html>
